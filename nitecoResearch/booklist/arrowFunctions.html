<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow function</title>
    <style>
        .rectangle {
            display: block;
            width: 100px;
            background-color: #f00;
            margin-left: 0;
            transition-property: margin;
            transition-duration: 1s;
            
            transition-timing-function: cubic-bezier(0.25,0, 1,-1.25);

        }
        .rectangle:hover {
            cursor: pointer;
            margin-left: -100px;
        }
        img {
            width: 100%;
            /* height: 100%; */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <img src="https://cdn.pixabay.com/photo/2019/02/19/19/45/thumbs-up-4007573_960_720.png"/>
    </div>
    <script src="arrowFunctions.js"></script>
</body>
</html>
