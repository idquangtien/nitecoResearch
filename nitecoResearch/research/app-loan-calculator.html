<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/plugins/themify-icons/themify-icons.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form method="dialog" class="form">
            <div class="form__body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="input-group-text">$</div>
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" id="amount" placeholder="Loan Amount"/>
                        </div>
                    </div>
                </div> 
                <div class="form-group margin-top-10">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="input-group-text">%</div>
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" id="interest" placeholder="Interest"/>
                        </div>
                    </div>
                </div>
                <div class="form-group margin-top-10">
                    <div class="input">
                        <input type="text" class="form-control" id="years" placeholder="Years To Repay"/>
                    </div>
                </div> 
            </div>
            <div class="form__footer">
                <input type="submit" value="Calculator" class="margin-top-10 btn btn-block btn--primary"/>
            </div>
        </form>
        <!-- <div class="loader">
            <img src="assets/images/loading.gif" alt=""/>
        </div> -->
        <div class="results" id="result">
            <h4>Results</h4>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">Monthly Payment</div>
                    </div>
                    <div class="input">
                        <input type="text" class="form-control" id="monthly-payment"  disabled/>
                    </div>
                </div>
            </div> 
            <div class="form-group margin-top-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">Total Payment</div>
                    </div>
                    <div class="input">
                        <input type="text" class="form-control" id="total-payment" disabled/>
                    </div>
                </div>
            </div>
            <div class="form-group margin-top-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <div class="input-group-text">Total Interest</div>
                    </div>
                    <div class="input">
                        <input type="text" class="form-control" id="total-interest" disabled/>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
    
</body>
</html>
