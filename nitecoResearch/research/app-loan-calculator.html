<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/plugins/themify-icons/themify-icons.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Loan Calculator</title>
    <style>
        #loading, #results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">Loan Calculator</h1>
            <form method="dialog" class="form" id="loan-form">
                <div class="form__body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <div class="input-group-text">$</div>
                            </div>
                            <div class="input">
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount"/>
                            </div>
                        </div>
                    </div> 
                    <div class="form-group margin-top-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <div class="input-group-text">%</div>
                            </div>
                            <div class="input">
                                <input type="number" class="form-control" id="interest" placeholder="Interest"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group margin-top-10">
                        <div class="input">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay"/>
                        </div>
                    </div> 
                </div>
                <div class="form__footer">
                    <input type="submit" value="Calculator" class="margin-top-10 btn btn-block btn--primary"/>
                </div>
            </form>
            <div class="loading margin-top-10" id="loading">
                <img src="assets/images/loading.gif" alt=""/>
            </div>
            <div class="results" id="results">
                <h4>Results</h4>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="input-group-text">Monthly Payment</div>
                        </div>
                        <div class="input">
                            <input type="number" class="form-control" id="monthly-payment"  disabled/>
                        </div>
                    </div>
                </div> 
                <div class="form-group margin-top-10">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="input-group-text">Total Payment</div>
                        </div>
                        <div class="input">
                            <input type="number" class="form-control" id="total-payment" disabled/>
                        </div>
                    </div>
                </div>
                <div class="form-group margin-top-10">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="input-group-text">Total Interest</div>
                        </div>
                        <div class="input">
                            <input type="number" class="form-control" id="total-interest" disabled/>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    
    <script src="assets/js/app-loan-calculator.js"></script>
    
</body>
</html>
