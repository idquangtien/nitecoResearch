<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/plugins/themify-icons/themify-icons.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
       <h1>Number Guesser</h1>
       <div id="game">
           <p>
               Guess a number between <span class="min-num">1</span> 
               and <span class="max-num">10</span>
            </p>
            <input type="number" id="guess-input" class="form-control" placeholder="enter your guess..."/>
            <input type="submit" value="submit" id="guess-btn" class=""/>
            <p class="message"></p>
       </div>
    </div>
    
    <script src="assets/js/app-number-guesser.js"></script>
    
</body>
</html>
