<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
        @keyframes marching-ants{to{stroke-dashoffset: -15px;}}

        .gradient {
            width: 500px;
            height: 200px;
            background-image: 
                            linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
                            linear-gradient(45deg, red 25%, transparent 25%, transparent 75%, red 75%, red);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
        }
    </style>
</head>

<body>
    <svg>
        <rect width="100%" 
            height="100%" 
            style="stroke: black; 
                stroke-width: 4px; 
                fill: none; 
                stroke-dasharray: 10px 5px;
                stroke-dashoffset: -1px;
                animation: marching-ants 0.4s infinite linear;"/>
    </svg>

    <div class="gradient">look at my awesome border</div>
</body>
</html>
